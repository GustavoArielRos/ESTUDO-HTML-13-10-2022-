<!-- FORMATAÇÃO DE TEXTO-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Aula de HTML</h1>
    
    <!-- o visual da tag b e strong é o mesmo:-->

    <!-- tag b(colocar em negrito)-->
    <p>Nesta aula legal <b> boraaaa </b></p>

    <!-- tag strong(o navegador percebe que é uma parte importante do texto)-->
    <p>Nesta aula legal <strong> boraaaa </strong></p>

    <!-- tag hr( coloca uma linha de divisão horizontal)-->
    <hr>

    <!--tag br(quebra(pula) em linha)-->
    <p> COE PO KAO<br> tamo ainda aqui</p>

    <!-- tag i(colocar em itálico)-->
    <p>Nesta aula legal <i> boraaaa </i></p>

    <!-- tag u(coloca em underline)-->
    <p>Nesta aula legal <u> boraaaa </u></p>
    
    <!-- tag small(coloca em pequeno)-->
    <p>Nesta aula legal <small> boraaaa </small></p>

    <!-- tag del(coloca um risco no meio da frase)-->
    <p>Nesta aula legal <del> boraaaa </del></p>

    <!-- tag sup(faz tipp um expoente)-->
    o numero é 2<sup10>10</sup10>

    <!-- tag sub(vai ficar em baixo do outro)-->
    o numero é 2<sub10>10</sub10>

    <!-- tag mark(tipo marcatexto amarelo)-->
    <p>Nesta aula legal <mark> boraaaa </mark></p>

    

    
</body>
</html>
