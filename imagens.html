<!-- IMAGENS-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- colocando a imagem com a tg img-->
    <!-- essa tag não possue fechamento-->
    <!-- eu uso link da imagem-->
    <img src="https://static.wikia.nocookie.net/naruto/images/f/fc/Chiriku.PNG/revision/latest?cb=20140803204701&path-prefix=pt-br">
    
    <!-- a imagem vai vir com o tamanho desproporcional, precisa ajustar-->
    <!-- a unidade de medida é a quantidade de pixels-->
    <!-- width -> largura , height -> altura -->
    <img src="" width="300" height="200">
    <!-- Essa imagem aparece por link, se o link for deletado, a imagem também sai-->

    <!-- tag alt(descreve a imagem em aúdio)-->
    <img src="" width="300" height="200" alt="monge de naruto">

    <!-- colocando imange sem link, através dos próprios arquivos do programa(usando a pasta)-->
    <img src="img/monge corrupto.jpg" width="300" height="200" alt="monge corrupto">

    <!-- muitas vezes a imagem é pesada(possue muitos bytes)
         por isso, as vezes é necessário que você tem que deixar o arquivo mais leve
         pra isso , você tem que fazer nesse site (https://compressjpeg.com/pt/)-->
    
    <!-- nesse link tu diminui o tamanho e redimensiona a imagem (https://www.easy-resize.com/pt/)-->

    <!-- site do photoshop online(https://www.photopea.com/)-->
    <!-- salver em png para a imagem ficar sem fundo-->
    
    <!-- colocando uma imagem que eu crie:-->
    <!-- no caso esse é o formato png-->
    <img src="img/Novo Projeto.png">

    <!-- colocar um gif-->
    <img src="https://phalarope-static-storage.s3.sa-east-1.amazonaws.com/dg/Img/2/45/87dfce6b588fe756561873a4a427a500.gif">
    
    <!-- colocar um ícone de site gratuito(https://www.flaticon.com/br/)-->

    <!-- fazer a imagem ser um link-->
    <!-- a tag "img" fica dentro da tag "a"-->
    <a href="equipe/link3.html">
        <img src="img/monge corrupto.jpg">
    </a>

</body>
</html>
