<!-- são conhecidos como dados de entrada-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário Aqui</h1>
     
    <!-- tag form(há varios itens que formam esse formulário)-->
    <form>
        <!-- tag input(enviar um dado de entrada)-->
        <input type="text"><!-- type=text(abre um campo para escrever um texto)-->
        <input type="text" placeholder="Digite seu nome"><!-- placeholder(é uma marca d'agua,indica o que o usuário deve digitar)-->

        <!-- tag label(uma legenda do lado para dizer o que aquele campo)-->
        <!-- isso aqui abaixo se mantém tudo na mesma linha-->
        <label>Nome:</label>
       
        <input type="text" placeholder="Digite seu nome">

        <!-- usar o "id" para colocar um identificador(nome) no campo-->
        <label for="campo_nome">Nome:</label><!-- agora quando eu clico em "Nome:" ele vai direto para o espaço de digitação-->
        
        <input id="campo_nome" type="text" placeholder="Digite seu nome">
        
        <!-- colocar o input do tipo senha-->
        <label for="campo_senha">Senha:</label>
       
        <input id="campo_senha" type="password" placeholder="Digite a senha">
        
        <!-- colocar o input do tipo email-->
        <!-- ele só vai aceitar quando tiver "@" e "."-->
        <label for="campo_email">Email:</label>
       
        <input id="campo_email" type="email" placeholder="Digite um email">

        <!-- type = "submit" é botão que envia os inputs colocados-->
        <!-- você primeiro cria os inputs-->
        <!-- dps voce cria o submit-->
        <label for="campo_nome">Nome:</label>
        
        <input id="campo_nome" type="text" placeholder="Digite seu nome">

        <br><br><!-- pulando linha -->

        <label for="campo_senha">Senha:</label>
       
        <input id="campo_senha" type="password" placeholder="Digite a senha">
        
        <br><br><!-- pulando linha -->

        <!-- quando cliclado o botão, ele 'zera' o que tava escrito nos campos de digitação-->
        <!-- e envia as informações para um outro arquivo-->
        <input type="submit" value="Enviar Formulario"><!-- o nome do botão é "Enviar Formulario"-->
        
        <!-- atributo required(vai afirmar que tal campo input é obrigatório um preenchimento)-->
        <label for="campo_nome">Nome:</label>
        
        <input id="campo_nome" type="text" 
        placeholder="Digite seu nome" required>

        <!-- tipo radio(opção de bolinha para selecionar)-->
        <!-- atributo "name"(tem que ser igual para todas as opções para fazer parte do mesmo conjunto)-->
        <!-- atributo "value"(tem que ser diferente para saber qual foi o a opção escolhida do conjunto)-->
        <!-- a ideia é entre várias opções só pode escolher uma-->

        <h2>Animal de estimação</h2>

        <input type="radio" id="dog" name="animal" value="Cachorro">
        <label for="dog">Cachorro</label>

        <br><br><!-- pulando linha-->
        <input type="radio" id="cat" name="animal" value="Gato">
        <label for="cat">Gato</label>
        
        <br><br>

        <input type="submit" value="Enviar Formulario">

        <!-- tipo checkbox(opção de "correct" para selecionar)-->
        <!-- atributo "name"(tem que ser diferente para saber qual foi o a opção escolhida do conjunto)-->
        <!-- atributo "value"(tem que ser diferente para saber qual foi o a opção escolhida do conjunto)-->
        <!-- a ideia é você poder marcar vários ao mesmo tempo-->
        <h2> O que voicê tem em casa?</h2>

        <input id="item1" type="checkbox" name="item1" value="TV">
        <label for="item1">TV</label>

        <br><br><!-- pulando linha-->

        <input id="item2" type="checkbox" name="item2" value="Geladeira">
        <label for="item2">Geladeira</label>

        <br><br><!-- pulando linha-->

        <input id="item3" type="checkbox" name="item3" value="Computador">
        <label for="item3">Computador</label>

        <br><br>

        <input type="submit" value="Enviar Formulario">

        
        <!-- usando a tag select(abre um campo e tem várias opções em 1 item só)-->
        <!-- nela usamos a tag option-->
        <!-- o que ta no "value" é o que será enviado-->
        <!-- a primeira opção do select nós colocamos como desabilitada-->
        <!-- no select nós colocamos um atributo "name" para identificá-lo -->
        <h2> Escolha uma cor:</h2>
        <select name="cores">
            <option selected disabled value="">
                Selecione uma cor
            <option value="vermelho">
                Vermelho
            </option>
            <option value="azul">
                azul
            </option>
            <option value="amarelo">
                amarelo
            </option>
            <option value="verde">
                verde
            </option>

        </select>

        <!-- usando a tag textarea-->
        <!-- configurando o tamanho utilizando os atributos "rows" and "cols"-->
        <!-- o placeholder também pode ser usado para fazer uma marquinha d'água-->
        <!-- nós colocamos um atributo "name" para identificá-lo -->
        <!-- eu posso colocar o "required" para o preenchimento desse campo seja obrigatório-->
        <h2>Digite sua mensagem:</h2>

        <textarea required name= "mensagem" placeholder="Digite aqui sua mensagem" rows="15" cols="55">Um texto de exemplo

        </textarea>

        <!-- tag button-->

        <button>Clique aqui</button>








        


    </form><br>

    <hr><br>

    <a href="index.html">Voltar para a principal</a>

</body>
</html>
