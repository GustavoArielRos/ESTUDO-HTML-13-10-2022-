<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    
    <h1> Página de áudio</h1>

    <!-- tag audio-->
    <!-- "controls" tem que colocar para tocar o arquivo de aúdio no site-->
    <!-- controlsList="nodownload" (para a pessoa não conseguir baixar o aúdio)-->

    <!-- src="link do site" (você pode pegar aúdio de um site externo colocando o link da URL do aúdio)-->
    
    <!-- geralmente o que se faz em sites, é um aúdio e uma leitura(como por exemplo os podcast)-->
    <audio controls controlsList="nodownload">
        <source src="audio/WhatsApp Audio 2022-10-09 at 15.51.17.mpeg"
        type="audio/mpeg">
    </audio>

</body>
</html>
