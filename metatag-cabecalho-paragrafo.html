


<!DOCTYPE html>


<html lang="en"><!-- "lang" -> vem de lingua, no caso ta em inglês-->

<!-- meta tag(informações que são lidas somente pelos navegadores)-->
<head>

    <!-- principais meta tags:-->
    
    <!-- essas 3 abaixo vem por padrão:-->
    <meta charset="UTF-8"><!-- charset -> ver o tipo de caracter que será usado-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- http-equiv -> serve para determinar que o seu site vai ser compatível com a internet-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- content -> a tela se adapta ao dispositivo da pessoa-->

    <!-- outras meta tags importantes:-->
    <meta name="description" content="Esse é meu primeiro site"><!-- Uma pequena descrição do site-->

    <meta name = "keywords" content="programação,html "><!-- palavras chaves que são usadas na hora que alguém pesquisa algo no google-->
                                                        <!-- se a pessoa escrever "programação ou html ela vai encontrar o site"-->
    
    <meta name="author" content="Dimitri jonshon"><!-- o nome do individuo que fez o site-->

    <title>Meu primeiro site!</title>
</head>


<body>

    <!-- ordem de relevância(tamanho):-->
    <!-- quanto maior o h -> menor será o tamanho do texto-->
    <!-- com isso , você faz uma hierárquia de conteúdo na página-->
    
    <h1>titulo1</h1><!-- No site você só pode ter uma tag tipo h1,pois ele é título principal-->
    <h2>titulo2</h2>
    <h3>titulo3</h3>
    <h4>titulo4</h4>
    <h5>titulo5</h5>
    <h6>titulo6</h6>

    <!-- tag p(parágrafo)-->
    <p> Oi iae</p> <!-- O espaço entre text se dão por essa tag-->
    
    <!-- se voce escreve "p*numero" ele já cria uma quantidade de parágrafos de acordo com o numero -->
    <!-- p*3-->
    <p></p>
    <p></p>
    <p></p>
    
</body>

</html>
