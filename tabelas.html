<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Tabelas</h2>
    <!-- tag table(para criar tabelas)-->
    <table>
        
        <!-- tag tr(fazer uma linha)-->
        <tr>

            <!-- tag th(fazer uma coluna)-->
            <!-- você só faz ela na primeira linha(a primeira linha são os nomes da coluna)-->
            <th>Nome</th>
            <th>Idade</th>
            <th>Peso</th>

        </tr>

        <tr>
            <!-- tag td(é um dado da tabela)-->
            <td>Dimitri</td>
            <td>30</td>
            <td>85 kg</td>

        </tr>
        <tr>
            
            <td>clai</td>
            <td>20</td>
            <td>40 kg</td>

        </tr>

    </table>

    <!-- mecher na largura da tabela -->
    <!-- width(largura) /// border(colocar bordas)-->
    <!-- style(isso já é css)-->
    <table width="100%" border="1" style="text-aling: center;">
        
    <!-- tag tr(fazer uma linha)-->
    <tr>

        <!-- tag th(fazer uma coluna)-->
        <!-- você só faz ela na primeira linha(a primeira linha são os nomes da coluna)-->
        <th>Nome</th>
        <th>Idade</th>
        <th>Peso</th>

    </tr>

    <tr>
        <!-- tag td(é um dado da tabela)-->
        <td>Dimitri</td>
        <td>30</td>
        <td>85 kg</td>

    </tr>
    <tr>
            
        <td>clai</td>
        <td>20</td>
        <td>40 kg</td>

    </tr>

</body>
</html>
