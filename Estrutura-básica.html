<!DOCTYPE html> <!-- o tipo de documento-->

<!-- tag html-->
<html>

<!-- tag head(Coloca o conteúdo que é lido pelo navegador)-->
<head>
    
    <!--tag title(O título do site)-->
    <title>Meu primeiro site</title>
</head>

<!-- tag body(Coloca o conteúdo que é lido pelo usuário)-->
<body>
    
    <!-- tag h1(título)-->
    <h1>Meu primeiro site!</h1>

    <!-- tag p(parágrafo)-->
    <p>Meu primeiro paragrafo</p>

</body>

</html>

<!-- se você escrever "html5" já veem uma estrutura simples já montada-->
