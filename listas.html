<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <br>

    <h2> Listas Não Ordenadas </h2>
    <!-- tag ul(criar uma lista não ordenada(cada elemento tem um ponto))-->
    <ul>
        
        <!-- tag li(é um elemento da lista)-->
        <li>Arroz</li>
        <li>feijão</li>
        <li>Macarrão</li>

    </ul>

    <h2> Listas Ordenadas</h2>
    <!-- tag ol(criar uma lista ordenada(cada elemento tem um número em sequencia))-->
    <ol>
        <li>Arroz</li>
        <li>feijão</li>
        <li>Macarrão</li>
          
    </ol>
    
</body>
</html>
